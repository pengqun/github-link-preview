<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Link Preview Extension Options</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 60px;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .options-container {
            background-color: white;
            padding: 32px;
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(140, 149, 159, 0.2);
            width: 480px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 16px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #24292f;
        }

        .option {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #24292f;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
        }

        .save-button {
            width: 100%;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background-color: #2da44e;
            border: 1px solid rgba(27, 31, 36, 0.15);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .save-button:hover {
            background-color: #2c974b;
        }

        .status {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
            color: #2da44e;
        }
    </style>
</head>

<body>
    <div class="options-container">
        <div class="header">
            <img src="images/icon-32.png" alt="Logo" class="logo">
            <h1 class="title">GitHub Link Preview Options</h1>
        </div>
        <div class="option">
            <label for="github-token">GitHub Access Token</label>
            <input type="text" id="github-token" placeholder="Enter your GitHub token">
        </div>
        <div class="option">
            <label for="popup-delay">Popup Delay (ms)</label>
            <input type="number" id="popup-delay" min="0" step="100" placeholder="Enter delay in milliseconds">
        </div>
        <button class="save-button">Save Changes</button>
        <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
